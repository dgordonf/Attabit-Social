<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/sentence.css') }}">
  <title>Meadow: Search Results</title>
</head>
<body>
<style>


body {
   background-color: #f5f5f5; 
   z-index: 0;
}

h1 {
   font-size: 50px; 
}

.header {
  background-color: #fffaf0;
  border-color: #2c2c2c;
  border: 2px;
  position: -webkit-sticky;
  position: sticky;
  top: 0; 
  box-shadow: 10px 5px 8px 10px #2c2c2c0a;
}   

.header_title {
font-size: 23px;
font-weight: 500;
text-decoration: none;
color: #0d0d0d;
margin: .5%;
padding-left: 1.5%;

}

.header_title:hover {
text-decoration: none;
color: #0d0d0d;
}

.search_bar {
font-size: 15px;
margin-top: .5%;    
width: 450px;
border: 0;
outline: 0;
background: transparent;
border-bottom: 2.5px solid #333333;
border-left: 2.5px solid #333333;

padding: 2px;
padding-left: 7px;
margin: 10px;
margin-left: 4%;
}

 #search_results {
   margin-left: 200px;
   margin-top: 33px;
 }

 .result_container {
   margin-bottom: 40px;
   max-width: 700px;
 }

 .result_title {
    color:#1f2937;
   font-size: 23px;
   z-index: 1;     
   padding: 1em;     
   margin: -1em; 
 }

 .result_title:link {
  text-decoration: none;
}

.result_title:visited {
  text-decoration: none;
}

.result_title:hover {
  text-decoration: underline;
}

.result_title:active {
  text-decoration: underline;
}

.result_detail {
  margin-right:-10px;
}

 .keys {
  margin-left: 13px;
 }

 ul {
  list-style-type: circle;
  margin: 1px;
  padding: 1px;
}

.author {
  text-decoration: none;
  color:#2c2c2c
    
  }

.url {
  text-decoration: none;
  color:#979797
    
  }

.sentence_link {
  text-decoration: none;
  color: #0d0d0d;
}

.sentence_link:hover {
  text-decoration: none;
  color: #0d0d0d;
}

.sen_oth {
background-color: #fffaf0;
color: #1f2937;
border-radius: 2px;
padding: 2px;
-webkit-box-decoration-break: clone;
  -o-box-decoration-break: clone;
  box-decoration-break: clone;
}

.sen_1 {
background-color: #f8dd84;
color: rgb(46, 46, 46);
border-radius: 2px;
padding: 2px;
-webkit-box-decoration-break: clone;
  -o-box-decoration-break: clone;
  box-decoration-break: clone;
  z-index: 0;
}

.sen_2 {
background-color: #fffaf0;
color: #1f2937;
border-radius: 2px;
padding: 2px;
-webkit-box-decoration-break: clone;
  -o-box-decoration-break: clone;
  box-decoration-break: clone;
}

.sen_3 {
  background-color: #fffaf0;
  color: #1f2937;
  border-radius: 2px;
  padding: 2px;
  -webkit-box-decoration-break: clone;
  -o-box-decoration-break: clone;
  box-decoration-break: clone;
}
.sen_4 {
  background-color: #fffaf0;
  color: #1f2937;
  border-radius: 2px;
  padding: 2px;
  -webkit-box-decoration-break: clone;
  -o-box-decoration-break: clone;
  box-decoration-break: clone;
}
.sen_5 {
  background-color: #fffaf0;
  color: #1f2937ad;
  border-radius: 2px;
  padding: 2px;
  -webkit-box-decoration-break: clone;
  -o-box-decoration-break: clone;
  box-decoration-break: clone;
}
</style>

<div class = "header" id= "header">
 <form action="/search" method="get">
    <a href="/" class = "header_title">MEADOW</a><input class= search_bar type="text" id="q" name="q" value="{{ q }}"><br>
    </form>
</div>
      
      <div id= "search_results">
         {% for index, row in data.iterrows() %}
         <h5 class = "result_title" >{{row['post_text']}}</h5> <h5 class = "result_title" >{{row['creation_time']}}</h5>
                   
         {% endfor %}
      </div>
        
</body>
</html>
