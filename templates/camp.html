<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/sentence.css') }}">
  <title>Campfire</title>
</head>
<body>
<style>


body {
   background-color: #f5f5f5; 
   z-index: 0;
}

h1 {
   font-size: 50px; 
}

.header {
  background-color: #275e8b;
  border-color: #2c2c2c;
  border: 2px;
  position: -webkit-sticky;
  position: sticky;
  top: 0; 
  box-shadow: 10px 5px 8px 10px #2c2c2c0a;
}   

.header_title {
font-size: 23px;
font-weight: 500;
text-decoration: none;
color: #fcfcfc;
margin: .5%;
padding-left: 1.5%;

}

.header_title:hover {
text-decoration: none;
color: #ffffff;
}

.post_bar {
word-wrap: break-word;
word-break: break-all;
font-size: 15px;
margin-top: .5%;    
width: 100%;
border: 0;
outline: 0;
background: transparent;
border-bottom: 2.5px solid #bebebeee;

padding: 3px;
padding-left: 10px;
}

 #posts {
  width: 800px;
  margin: 0 auto;
 }

 
</style>

<div class = "header" id= "header">
  <a href="/" class = "header_title">campfire</a>
</div>
      <div id= "posts">
      <form action="/posts" method="post">  
        <input class= post_bar type="text" name= "post_text">
        <input type="hidden" name= "camp_id" value="{{ camp_id }}">
        <input type="hidden" name= "user_id" value="1">
        <input type="hidden" name= "type" value="post">
      </form> 

      
      {% for index, row in data.iterrows() %}
         <p class = "post" >{{row['post_text']}}</p>
         
        <form action="/posts" method="post">  
          <input class= post_bar type="text" name= "post_text">
          <input type="hidden" name= "camp_id" value="{{ camp_id }}">
          <input type="hidden" name= "user_id" value="1">
          <input type="hidden" name= "type" value="reply">
        </form> 
      {% endfor %}
      </div>
        
</body>
</html>
